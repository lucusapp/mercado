<span class="fill-remaining-space"></span>
<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>

<div class="row">
    <div class="col-md-12">
        <h3>Seleccione un archivo</h3>

    <div appNgDroFiles  
        [archivos]="archivos"
        (mouseSobre)="estaSobreElemento=$event" 
        [ngClass]="{'file-over':estaSobreElemento}" 
        class="well drop-zone">
        <h4>Deje caer aqui los archivos</h4>
        <img src="assets/drop-images.png">
        </div>
    </div>
</div>


<div class="col-md-12">
    <h4>Cargar archivos</h4>

    <button (click)="cargarPictures()" 
    class="btn btn-success">Cargar a Firebase</button>
    <button (click)="limpiarArchivos()" 
    class="btn btn-danger">Limpiar</button>

    <table class="table">
        <thead class="thead=dark">
            <tr>
                <th>Nombre del archivo</th>
                <th>Tama√±o</th>
                <th>Progreso</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let archivo of archivos">
                <td>{{archivo.nombreArchivo}}</td>
                <td>{{archivo.archivo.size/1024/1024| number: '.2-2'}} Mb</td>
                <td>
                    <div class="progress" style="height: 1px;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                      </div>
                </td>
                <button class="btn btn-primary" (click)="enviarImg(archivo)">Enviar</button>
            </tr>
        </tbody>
    </table>
    <!-- <div class="card-columns">
        <div class="card" *ngFor="let item of items | async">
          <img class="card-img-top" [src]="item.url">
        </div>
    </div> -->
</div>
